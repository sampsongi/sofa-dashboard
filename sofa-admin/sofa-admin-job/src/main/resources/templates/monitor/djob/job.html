<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('分布式定时任务列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="job-form">
					<div class="select-list">
						<ul>
							<li>
								任务名称：<input type="text" name="jobName"/>
							</li>
							<li>
								任务执行器：<select name="jobGroup">
									<option value="">所有</option>
									<option th:each="g : ${groupList}" th:text="${g.appName}" th:value="${g.groupId}" th:field="*{jobGroupId}"></option>
								</select>
							</li>
							<li>
								任务状态：<select name="status" th:with="type=${@dict.getType('sys_job_status')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="monitor:job:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="monitor:job:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="monitor:job:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
				<a class="btn btn-primary single disabled" onclick="start()" shiro:hasPermission="monitor:job:edit">
					<i class="fa fa-edit"></i> 启用
				</a>
				<a class="btn btn-danger single disabled" onclick="stop()" shiro:hasPermission="monitor:job:edit">
					<i class="fa fa-edit"></i> 停用
				</a>
				<a class="btn btn-primary single disabled" onclick="trigger()" shiro:hasPermission="monitor:job:edit">
					<i class="fa fa-edit"></i> 执行一次
				</a>
	        </div>
        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('monitor:job:detail')}]];
		var editFlag = [[${@permission.hasPermi('monitor:job:edit')}]];
		var removeFlag = [[${@permission.hasPermi('monitor:job:remove')}]];
		var statusFlag = [[${@permission.hasPermi('monitor:job:changeStatus')}]];
		var groupList = [[${groupList}]];
		var prefix = ctx + "monitor/djob";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        detailUrl: prefix + "/detail/{id}",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "任务",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'jobId',
		            title: '任务编号'
		        },
		        {
		            field: 'jobDesc',
		            title: '任务名称',
		        },
		        {
		            field: 'jobGroup',
		            title: '任务执行器',
		            formatter: function(v, row, index) {
		                var r = "";
		                if(groupList != null)
							$.each(groupList, function (index, g) {
								if (g.groupId == v) {
									r = g.appName;
								}
							});
                        return r;
		            }
		        },
		        {
		            field: 'jobCron',
		            title: '执行表达式'
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
				{
					field: 'author',
					title: '负责人',
					sortable: true
				},
				{
					field: 'triggerStatus',
					title: '状态',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.jobId + '\')"><i class="fa fa-edit"></i> 修改</a> ');
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.jobId + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-warning btn-xs" href="javascript:void(0)" onclick="editCode(\'' + row.jobId + '\')"><i class="fa fa-edit"></i>脚本</a> ');
		                actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.jobId + '\')"><i class="fa fa-search"></i>详细</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});
		
		/* 立即执行一次 */
		function trigger() {
            var rowId = $.operate.selectRowId();
            $.modal.confirm("确认要立即执行一次任务吗？", function() {
				$.operate.post(prefix + "/trigger", { "jobId": rowId});
		    })
		}

		/* 调度任务-停用 */
		function stop() {
            var rowId = $.operate.selectRowId();
			$.modal.confirm("确认要停用任务吗？", function() {
				$.operate.post(prefix + "/stop", { "jobId": rowId});
		    })
		}

		/* 调度任务-启用 */
		function start() {
            var rowId = $.operate.selectRowId();
			$.modal.confirm("确认要启用任务吗？", function() {
				$.operate.post(prefix + "/start", { "jobId": rowId});
		    })
		}

        function editCode(id) {
            var url = prefix + "/code?jobId="+id;
            //$.modal.openTab("编辑脚本", url);
            window.parent.open(url);

        }

	</script>
</body>
</html>
